<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style-form.css" />
  </head>
  <body>
    <form class="my-form">
      <div class="login-welcome-row">
        <a href="#" title="logo" class="logo-box">
          <img src="asstes/logo.svg" alt="logo" class="logo" />
        </a>
        <h1>Welcome Back &#x1F44F;</h1>
        <p>Please enter your details</p>
      </div>

      <div class="input-wrapper">
        <label for="email" class="input-label">Email:</label>
        <input
          type="email"
          id="email"
          class="input-field"
          placeholder="Your Email"
          required
        />
      </div>

      <div class="input-wrapper">
        <label for="Password" class="input-label">Password:</label>
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder="Your Password"
          title="Minimum 6 characters at least 1 alphabet and 1 number"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A.Za-z\d]{6,}$"
          required
        />
      </div>

      <button type="submit" class="my-form-button">Login</button>

      <div class="socials-row">
        <a href="#" title="Use Google">
          <img
            src="asstes/7123025_logo_google_g_icon (1).png"
            alt="Google"
          />Log in with Google
        </a>
      </div>

      <div class="my-form-actions">
        <div class="my-form-row">
          <span>Don't have an account?</span>
          <a href="#" title="Create Account"> Sign Up </a>
          <br />
        </div>
        <button class="opens" onclick="location.href='index.html'">
          Go Back...
        </button>
      </div>
    </form>

    <script src="form.js"></script>
  </body>
</html>
